<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Santri</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-image: url('/images/pondok.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
    }
    .header {
      text-align: center;
      padding-top: 30px;
    }
    .header h1 {
      font-size: 36px;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 5px;
    }
    .tanggal {
      text-align: center;
      font-size: 20px;
      margin-top: 5px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px auto;
      max-width: 900px;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 10px;
    }
    .data-teks {
      flex: 1;
      min-width: 300px;
    }
    .data-teks p {
      font-size: 18px;
      margin: 10px 0;
    }
    .foto-santri img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .hafalan-container {
      display: flex;
      justify-content: space-around;
      margin: 30px auto 20px;
      max-width: 900px;
      gap: 10px;
    }
    .hafalan-box {
      background-color: #ccf1d4;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .back-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      max-width: 200px;
    }
    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Data Santri</h1>
    <div class="tanggal">Kamis 24 Maret</div>
  </div>

  <div class="content" id="santri-detail">
    <div class="data-teks">
      <p><strong>Nama:</strong> Memuat...</p>
      <p><strong>Umur:</strong></p>
      <p><strong>Asal:</strong></p>
      <p><strong>Nama Ayah:</strong></p>
      <p><strong>Nama Ibu:</strong></p>
      <p><strong>Jumlah Hafalan:</strong></p>
    </div>
    <div class="foto-santri">
      <img src="foto-default.jpg" alt="Foto Santri">
    </div>
  </div>

  <a href="halmasuk-datasantri.html" class="back-button">‚Üê Kembali</a>

  <script>
    async function getSantriDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) return;

      try {
        const response = await fetch(`https://pondok-backend.vercel.app/api/santri?id=${id}`);
        const data = await response.json();

        const detailContainer = document.getElementById('santri-detail');
        detailContainer.innerHTML = `
          <div class="data-teks">
            <p><strong>Nama:</strong> ${data.nama}</p>
            <p><strong>Umur:</strong> ${data.umur} Tahun</p>
            <p><strong>Asal:</strong> ${data.asal}</p>
            <p><strong>Nama Ayah:</strong> ${data.namaAyah}</p>
            <p><strong>Nama Ibu:</strong> ${data.namaIbu}</p>
            <p><strong>Jumlah Hafalan:</strong> ${data.jumlahHafalan} JUZ</p>
          </div>
          <div class="foto-santri">
            <img src="/images/${data.foto || 'foto-default.jpg'}" alt="Foto Santri">
          </div>
        `;

      } catch (err) {
        alert("Gagal memuat data santri");
      }
    }

    getSantriDetail();
  </script>
</body>
</html>
