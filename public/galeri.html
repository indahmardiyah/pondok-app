<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3fdf1;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #2c7c3f;
      padding: 10px 20px;
      color: white;
    }

    .nav-left {
        display: flex;
        align-items: center;
    }

    .navbar img {
      height: 55px;
    }

    .navbar ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        flex: 1;
        margin: 0;
        padding: 0;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    .header h1 {
      font-size: 32px;
      font-family: Georgia, serif;
      border-bottom: 3px solid black;
      display: inline-block;
      padding-bottom: 5px;
    }

    .bg-image {
      background-image: url('images/pondok.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <!-- Navbar -->
  <div class="navbar">
    <img src="images/logo-pondok.png" alt="Logo Pondok">
    <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="sejarah.html">Sejarah</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="pengurus.html">Daftar Pimpinan dan Pengurus</a></li>
        <li><a href="data-santri.html">Data Santri</a></li>
        <li><a href="masuk.html">Masuk</a></li>
    </ul>
  </div>

  <!-- Judul -->
  <div class="header">
    <h1>Galeri Kegiatan</h1>
  </div>

    <main class="content-box">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/images/buka-bersama.jpg" alt="Buka Bersama">
                <p>Buka Bersama</p>
            </div>
            <div class="gallery-item">
                <img src="/images/doa-seribu.jpg" alt="Doa Santri">
                <p>Acara Doa Seribu Santri</p>
            </div>
            <div class="gallery-item">
                <img src="/images/tausiyah.jpg" alt="Tausiyah">
                <p>Kegiatan Tausiyah</p>
            </div>
            <div class="gallery-item">
                <img src="/images/donatur.jpg" alt="Donatur">
                <p>Silaturahmi Donatur</p>
            </div>
            <div class="gallery-item">
                <img src="/images/khatam.jpg" alt="Khataman">
                <p>Khataman Rutin Malam</p>
            </div>
            <div class="gallery-item">
                <img src="/images/maulid.jpg" alt="Maulid">
                <p>Maulid Nabi Muhammad</p>
            </div>
        </div>
    </main>
</body>
</html>
